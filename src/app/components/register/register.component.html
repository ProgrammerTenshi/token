<section class="info">
    <h1 class="text">Register</h1>

</section>
<div class="row">
    <div style="padding-right: 50px;" class="col-md-8">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input #email type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input #password type="password" class="form-control" formControlName="password">
        </div>
        <button (click)="onSubmit(email.value, password.value)" type="submit" class="btn btn-primary">Register</button>
    </div>
